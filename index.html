<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google homepage
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
      <a href="#">About</a>
      <a href="#">Store</a>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img style="height: 30px; width: 30px;" src="image/dots.svg" alt="#">
      <img style="height: 30px; width: 30px;border-radius: 50%;" src="image/jan profile.jpg" alt="">
    </nav>
  </header>


  <main>
    <section class="logo">
      <div>
        <img src="image/googlelogo_color_272x92dp.png" alt="logo">
      </div>
    </section>

    <section class="box">
      <form action="search" method="post">
        <label for="search"></label>
        <input type="text" placeholder="Type in" id="search" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </section>
    <br>
    <button class="button">Google Search</button>
    <button class="button">I'm feeling lucky</button>
    <p style="color: #444">Google offered in: <a style="text-decoration: underline; color: blue;" href="#">Vietnamese</a> or <a style="text-decoration: underline; color:blue" href="#">English</a></p>


  </main>
  <footer>
    <button class="button">Customize</button>
  </footer>
</body>

</html>
