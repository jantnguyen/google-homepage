<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google homepage
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="left-header">

      <a href="#">About</a>
      <a href="#">Store</a>

    </div>
    <div class="right-header">

      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">icon</a>
      <a href="#">profile picture</a>
    </div>

  </header>
  <main>
    <section class="logo">
      <div>
        <img src="image/googlelogo_color_272x92dp.png" alt="logo">
      </div>
    </section>

    <section class="box">
      <form action="search" method="post">
        <label for="search"></label>
        <input type="text" placeholder="Type in" id="search" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </section>
    <p style="color: #444">Google offered in: <a style="text-decoration: underline; color: blue;" href="#">Vietnamese</a> or <a style="text-decoration: underline; color:blue" href="#">English</a></p>
  </main>
  <footer>
    <form action="custom" method="post">
      <label for="customize"></label>
      <input type="text"  placeholder="customize" id="customize" name="customize">
      <button type="click"><i></i></button>
    </form>
  </footer>
</body>

</html>
